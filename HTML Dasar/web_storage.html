<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: inherit;
        }
        .dark-mode{
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>ddd</h1>
    
    <a href="" onclick="gantiNama()">Ganti Nama</a>
    <a href="" onclick="hapusNama()">Hapus Nama</a>
    <a href="" class="toggle">Dark Mode</a>
    <a href="" onclick="hapusstorage()">Hapus storage</a>
<script>
    const judul = document.querySelector("h1");

    let nama = localStorage.getItem("nama");
    if(!nama){
        nama = prompt("Masukan Nama Anda: ");
        localStorage.setItem("nama", nama);
    }

    judul.innerHTML = `Halo, ${nama}!`;

    //ganti nama
    const gantiNama = (e) => {
        nama = prompt("Masukan Nama Baru Anda: ");
        localStorage.setItem("nama", nama);
        e.preventDefault();
    }
    
    //hapus nama
    const hapusNama = (e) => {
        nama = prompt("Masukan Nama Baru Anda: ");
        localStorage.removeItem("nama");
        e.preventDefault();
    }

    //hapus storage
    const hapusstorage = (e) => {
        localStorage.clear();
        e.preventDefault();
    }

    //toggle dark mode
    const toggle = document.querySelector('.toggle');
    let tema = localStorage.getItem('tema');

    if(!tema){
        localStorage.setItem("tema", "light");
    }

    const darkMode = () => {
        document.body.classList.add("dark-mode");
        toggle.innerHTML = "Light Mode";
        localStorage.setItem("tema", "dark");
    }

    const lightMode = () => {
        document.body.classList.remove("dark-mode");
        toggle.innerHTML = "Dark Mode";
        localStorage.setItem("tema", "light");
    }

    if(tema === "dark"){
        darkMode();
    } 

    toggle.addEventListener("click", function(e){
        tema = localStorage.getItem("tema");
        if(tema === "light"){
            darkMode();
        } else {
            lightMode();
        }

        e.preventDefault();
    });

</script>
</body>
</html>
