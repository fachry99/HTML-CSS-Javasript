<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bab audio & video</title>
</head>
<body>
    <figure>
        <figcaption>video uas kuliah</figcaption>
        <!--properti poster="" akan menampilkan gambar sebelum video di play-->
        <video controls width="400" loop autoplay muted>
            <source src="kesimpulan fachry & penutup.mp4" type="video/mp4">
            browser tidak mendukung tag<code>video</code>
        </video>
        
        <figcaption>biasa digunakan pada website"</figcaption>
        <!--teknik mengambil video dari youtube-->
        <iframe width="400" height="315" src="https://www.youtube.com/embed/SQMruNuafHk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </figure>    
</body>
</html>
